<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
        <a mat-flat-button color="primary" [routerLink]="['/articles']">
            <mat-icon>list</mat-icon>
        </a>
    </div>
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>
                <h2>{{article.title}}</h2>
            </mat-card-title>
            <mat-card-subtitle>{{article.author}} | {{article.updatedAt}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <h3>{{article.description}}</h3>
            <p>{{article.content}}</p>
        </mat-card-content>
        <mat-card-actions>
            <a mat-flat-button color="primary" [routerLink]="['/edit-article', article._id]">
                <mat-icon>edit</mat-icon>
            </a>
            <a mat-flat-button color="primary" [routerLink]="['/details-article', article._id]" (click)="deleteArticle(article._id)">
                <mat-icon>delete</mat-icon>
            </a>
        </mat-card-actions>
    </mat-card>
</div>
