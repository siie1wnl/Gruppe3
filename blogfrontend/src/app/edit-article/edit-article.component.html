<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" (click)="articleDetails()"
      ><mat-icon>info</mat-icon></a
    >
  </div>
  <mat-card class="example-card">
    <form [formGroup]="articleForm" (ngSubmit)="onFormSubmit()">
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Title"
          formControlName="title"
          [errorStateMatcher]="matcher"
        />
        <mat-error>
          <span
            *ngIf="
              !articleForm.get('title')?.valid &&
              articleForm.get('title')?.touched
            "
            >Please enter Title</span
          >
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Author"
          formControlName="author"
          [errorStateMatcher]="matcher"
        />
        <mat-error>
          <span
            *ngIf="
              !articleForm.get('author')?.valid &&
              articleForm.get('author')?.touched
            "
            >Please enter Author</span
          >
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Description"
          formControlName="description"
          [errorStateMatcher]="matcher"
        />
        <mat-error>
          <span
            *ngIf="
              !articleForm.get('description')?.valid &&
              articleForm.get('description')?.touched
            "
            >Please enter Description</span
          >
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <textarea
          matInput
          placeholder="Content"
          formControlName="content"
          [errorStateMatcher]="matcher"
        ></textarea>
        <mat-error>
          <span
            *ngIf="
              !articleForm.get('content')?.valid &&
              articleForm.get('content')?.touched
            "
            >Please enter Content</span
          >
        </mat-error>
      </mat-form-field>
      <div class="button-row">
        <button
          type="submit"
          [disabled]="!articleForm.valid"
          mat-flat-button
          color="primary"
        >
          <mat-icon>save</mat-icon>
        </button>
      </div>
    </form>
  </mat-card>
</div>
